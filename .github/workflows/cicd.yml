name: Deploy React app to aws Lightsail

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout
      - name: Checkout Code
        uses: actions/checkout@v3

      # 2️⃣ Node setup
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"

      # 3️⃣ Build
      - name: Install Dependencies and Build
        env:
          VITE_BASE_URL: ${{ secrets.VITE_BASE_URL }}
          VITE_API_KEY:  ${{ secrets.VITE_API_KEY }}
        run: |
          npm ci
          npm run build

      # 4️⃣ Verify SSH
      - name: Verify SSH connection
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.LIGHTSAIL_HOST }}
          username: ${{ secrets.LIGHTSAIL_USER }}
          key: ${{ secrets.LIGHTSAIL_KEY }}
          script: |
            echo "SSH OK"
            whoami

      # 5️⃣ Prepare temp dir
      - name: Prepare temp directory
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.LIGHTSAIL_HOST }}
          username: ${{ secrets.LIGHTSAIL_USER }}
          key: ${{ secrets.LIGHTSAIL_KEY }}
          script: |
            rm -rf ~/deploy-temp
            mkdir -p ~/deploy-temp

      # 6️⃣ Rsync dist/
      - name: Deploy build using rsync
        uses: burnett01/rsync-deployments@5.2.1
        with:
          switches: -avzr --delete
          path: dist/
          remote_path: ~/deploy-temp/
          remote_host: ${{ secrets.LIGHTSAIL_HOST }}
          remote_user: ${{ secrets.LIGHTSAIL_USER }}
          remote_key: ${{ secrets.LIGHTSAIL_KEY }}

      # 7️⃣ Move to Nginx web root
      - name: Deploy to Nginx
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.LIGHTSAIL_HOST }}
          username: ${{ secrets.LIGHTSAIL_USER }}
          key: ${{ secrets.LIGHTSAIL_KEY }}
          script: |
            sudo rm -rf /var/www/html/24-frontend
            sudo mkdir -p /var/www/html/24-frontend
            sudo cp -R ~/deploy-temp/* /var/www/html/24-frontend
            sudo chown -R www-data:www-data /var/www/html/24-frontend
            sudo chmod -R 755 /var/www/html/24-frontend

            sudo rm -rf ~/deploy-temp
            sudo systemctl restart nginx

            echo "Frontend deployment completed ✅"
