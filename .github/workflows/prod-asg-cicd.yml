name: Deploy Admin Panel (Prod)

on:
  push:
    branches: ["prod"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout
    - name: Checkout code
      uses: actions/checkout@v4

    # 2️⃣ AWS credentials (CI side)
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    # 3️⃣ Login to Amazon ECR
    - name: Login to Amazon ECR
      uses: aws-actions/amazon-ecr-login@v2

    # 4️⃣ Build & push frontend image (✅ SAME repo used everywhere)
    - name: Build and push frontend image
      run: |
        REGISTRY="$(echo "${{ secrets.ECR_REGISTRY }}" | tr -d ' \n')"
        REPO="$(echo "${{ secrets.ECR_REPOSITORY }}" | tr -d ' \n')"
        IMAGE="${REGISTRY}/${REPO}:latest"

        echo "Building image: $IMAGE"

        docker build \
          --build-arg VITE_BASE_URL=${{ secrets.VITE_API_URL_PROD }} \
          --build-arg VITE_API_KEY=${{ secrets.VITE_API_KEY }} \
          -t "$IMAGE" .

        docker push "$IMAGE"

    # 5️⃣ Deploy on EC2
    - name: Deploy frontend on EC2
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        port: ${{ secrets.EC2_SSH_PORT }}
        script: |
          set -e

          REGISTRY="$(echo "${{ secrets.ECR_REGISTRY }}" | tr -d ' \n')"
          REPO="$(echo "${{ secrets.ECR_REPOSITORY }}" | tr -d ' \n')"
          IMAGE="${REGISTRY}/${REPO}:latest"

          echo "Deploying image: $IMAGE"

          aws ecr get-login-password --region ap-south-2 \
            | docker login --username AWS --password-stdin "$REGISTRY"

          docker stop admin-panel || true
          docker rm admin-panel || true

          docker pull "$IMAGE"

          docker run -d \
            --name admin-panel \
            --restart unless-stopped \
            -p 5000:80 \
            "$IMAGE"
