name: Deploy Admin Panel (Docker)

on:
  push:
    branches: [ "produce" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout
    - name: Checkout code
      uses: actions/checkout@v4

    # 2️⃣ Configure AWS credentials (MANDATORY)
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    # 3️⃣ Login to Amazon ECR (FIXES no basic auth credentials)
    - name: Login to Amazon ECR
      uses: aws-actions/amazon-ecr-login@v2

    # 4️⃣ Build & Push Docker image
    - name: Build and push Docker image
      env:
        ECR_REGISTRY: ${{ secrets.ECR_REGISTRY }}
        ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
        IMAGE_TAG: latest
      run: |
        docker build \
          --build-arg VITE_BASE_URL=${{ secrets.VITE_API_URL_PROD }} \
          --build-arg VITE_API_KEY=${{ secrets.VITE_API_KEY }} \
          -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .

        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

    # 5️⃣ Deploy container on EC2
    - name: Deploy on EC2
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        port: ${{ secrets.PORT }}
        script: |
          docker stop admin-panel || true
          docker rm admin-panel || true

          docker pull ${{ secrets.ECR_REGISTRY }}/${{ secrets.ECR_REPOSITORY }}:latest

          docker run -d \
            --name admin-panel \
            -p 5000:80 \
            --restart always \
            ${{ secrets.ECR_REGISTRY }}/${{ secrets.ECR_REPOSITORY }}:latest
