name: Deploy Admin-Panel

on:
  push:
    branches: [ "produce" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: "npm"

    - name: Install dependencies
      run: npm ci

    - name: Build admin panel (Vite)
      run: npm run build
      env:
        VITE_BASE_URL: ${{ secrets.VITE_API_URL_PROD }}
        VITE_API_KEY: ${{ secrets.VITE_API_KEY }}

    # ✅ CLEAN CONTENTS (NOT FOLDER)
    - name: Clean admin panel directory
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        port: ${{ secrets.PORT }}
        script: |
          sudo rm -rf /var/www/html/admin-panel/*
          sudo chown -R $USER:$USER /var/www/html/admin-panel

    # ✅ COPY NEW BUILD
    - name: Upload build to server
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        port: ${{ secrets.PORT }}
        source: "dist/*"
        target: "/var/www/html/admin-panel"
        strip_components: 1

    # ✅ RELOAD NGINX
    - name: Reload nginx
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        port: ${{ secrets.PORT }}
        script: sudo systemctl reload nginx
